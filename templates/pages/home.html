{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link type="text/css" href="{% static 'styles/st.css' %}" rel="stylesheet"/>
</head>

<body>
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title title">QUESTIONS FOR FILE JSON</span>
                <form method="post" enctype="multipart/form-data" action="{% url 'cargar_json' %}">
                    {% csrf_token %}
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Seleccionar Archivo JSON</span>
                            <input type="file" name="archivo_json">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit"> 
                        <i class="material-icons">cloud_upload</i>
                    </button>
                </form>
            </div>
        </div>
             
        <div class="card">
            <div class="card-content">
        <h1>Preguntas y Respuestas</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'procesar_respuestas' %}">
            {% csrf_token %}
            <div class="row">
                {% for pregunta in preguntas %}
                    <div class="input-field col s12">
                        <i class="material-icons prefix">question_answer</i>
                        <input type="text" id="respuesta_{{ pregunta.id }}" name="respuesta_{{ pregunta.id }}" class="validate">
                        <label for="respuesta_{{ pregunta.id }}">{{ pregunta.pregunta }}</label>
                    </div>
                {% endfor %}
            </div>
            <button class="btn waves-effect waves-light" type="submit"> 
                <i class="material-icons">send</i>
            </button>
        </form>
          </div>
      </div>
    </div>

    <!--  Materialize CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
</body>

</html>
